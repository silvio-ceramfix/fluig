<body class="fluig-style-guide"  onload="loadBody()" ">

					<div class="row">

						<div class="col-md-2">

					<div class="row">

								<input	type="tel" id = "telefone_consumidor1" name="telefone_consumidor1" onkeyup="maskFone(this.id)" class="form-control" valida="Telefone"/>
							</div>
							<div class="col-md-2">	
								<label  for="telefone_consumidor2">Telefone 2</label>
								<input	type="tel" id = "telefone_consumidor2" name="telefone_consumidor2" onkeyup="maskFone(this.id)" class="form-control" />
							</div>
						</div>

									<option value="ap">Amapá</option>

									<option value="ce">Ceará</option> 
									<option value="df">Distrito Federal</option> 
									<option value="es">EspÃ­rito Santo</option> 
									<option value="go">Goiás</option> 
									<option value="ma">Maranhão</option> 
									<option value="mt">Mato Grosso</option> 
									<option value="ms">Mato Grosso do Sul</option> 
									<option value="mg">Minas Gerais</option> 
									<option value="pa">Pará</option> 
									<option value="pb">ParaÃ­ba</option> 
									<option value="pr">Paraná</option> 
									<option value="pe">Pernambuco</option> 
									<option value="pi">PiauÃ­</option> 
									<option value="rj">Rio de Janeiro</option> 
									<option value="rn">Rio Grande do Norte</option> 
									<option value="ro">Rondonia</option> 
									<option value="rs">Rio Grande do Sul</option> 
									<option value="rr">Roraima</option>

									<option value="sp">São Paulo</option> 
									<option value="to">Tocantins</option> 
									<option value="ex">Exterior</option>

						</div>	
						<div class="row">
							<div class="col-md-12">

							</div>
						</div>
						<div class="row">
							<div class="col-md-10">	
								<label  for="profissional_consumidor">Profissional</label>
								<input	type="text" id="profissional_consumidor" name="profissional_consumidor" class="form-control" />

							</div>
						</div>	
					</div>
				</div>	
			</div>

			<!-- style="display:none;" -->
			<div class="panel panel-info" id="aba_3" style="display:none;" >
				<div class="panel-heading fs-txt-center"><b>Dados da Assistência Técnica</b></div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-4">	
								<label  for="tipo_produto">Tipo de Produto</label>
								<select name="tipo_produto" id="tipo_produto" class="form-control" valida="Tipo de Produto" onchange="alterado_tipo()"> 
									<option value='0' > </option>
									<option value='1' > ARGAMASSA </option>
									<option value='2' > REJUNTAMENTO </option>
									<option value='3' > REVESTIMENTO </option>
									<option value='6' > AUTONIVELANTE </option>
									<option value='F' > CFX - FERRAMENTAS E ACESSORIOS </option>
								</select>
								<input type="hidden" name="tipo_alterado" id="tipo_alterado" class="form-control"/>
								<input type="hidden" name="novo_tipo_produto" id="novo_tipo_produto" class="form-control"/>
							</div>
							<div class="col-md-8">
								<label for="produto">Produto</label>
								
							<label  for="den_item_edit">Produto</label>
							<input	type="zoom"
									id = "den_item_edit"
									name="den_item_edit"
									class="foco"
									data-zoom="{
										'displayKey':'den_item',
										'datasetId':'item',
										'filterValues':'COD_EMPRESA,10,TEVE_VENDA,S',
										'fields':[
											{
											   'field':'cod_item',
											   'label':'Codigo',
											   'standard':'true'
											},{
											  'field':'den_item',
											  'label':'Produto'
											}
										]
									 }" 
								/>
							</div>
						</div>	
						<div class="row">	
							<div class="col-md-4">
								<label for="cor_produto">Cor</label>
								<input	type="text" id = "cor_produto" name="cor_produto" class="form-control" />
							</div>
							<div class="col-md-2">
								<label for="data_producao">Data de Produção</label>
								<input	type="text" id = "data_producao" name="data_producao" class="form-control" />
							</div>
							<div class="col-md-2">
								<label for="hora_producao">Hora de Produção</label>
								<input	type="text" id = "hora_producao" name="hora_producao" class="form-control" />
							</div>
							<div class="col-md-2" name="div_forma_pagamento" id="div_forma_pagamento">

								<select name="forma_pagamento" id="forma_pagamento" class="form-control" onchange=""> 
									<option value='1' > DINHEIRO </option>
									<option value='2' > BONIFICAÇÃO </option>
									<option value='3' > DEVOLUCAO </option>
									<option value='4' > MELHORIA </option>
								</select>
							</div>
							<div class="col-md-2" name="div_valor_boni" id="div_valor_boni">
								<label for="valor_bonficacao">Valor Bonificação</label>
								<input	type="text" id = "valor_bonficacao" name="valor_bonficacao" class="form-control" />
							</div>
						</div>
						<div class="row">
							<div class="col-md-4">

								<input	type="text" id = "lote_produto" name="lote_produto" class="form-control" />

							<div class="col-md-4">

							<div class="col-md-4">

							</div>
						</div>
						<div class="row" name="div_observacoes" id="div_observacoes">
							<div class="col-md-12">	
								<label for="observacoes">Descrição da obra e outras observações:</label>
								<textarea class="form-control" rows="3" id="observacoes" name="observacoes" valida="Observações"></textarea>
							</div>
						</div>
						<div class="row" name="div_resolucao" id="div_resolucao">
						<div class="col-md-12">	
							<label for="resolucao">Descrição da Resolução:</label>
							<textarea class="form-control" rows="3" id="resolucao" name="resolucao" ></textarea>
						</div>
					</div>
					</div>
				</div>
			</div>
						
			<!-- style="display:none;" -->
			<div class="panel panel-info" id="aba_4" style="display:none;" >
				<div class="panel-heading fs-txt-center"><b>Dados da Aplicação</b></div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-4">
								<label for="ambiente_aplicacao">Ambiente Aplicado</label>
								<select name="ambiente_aplicacao" id="ambiente_aplicacao" class="form-control"  valida="Ambiente Aplicado" onchange=""> 
									<option value='1' > INTERNO </option>
									<option value='2' > EXTERNO </option>
								</select>
							</div>
							<div class="col-md-2">
								<label for="tempo_aplicacao">Tempo de Aplicação</label>
								<input	type="text" id = "tempo_aplicacao" name="tempo_aplicacao" class="form-control" />
							</div>
							<div class="col-md-2">
								<label for="area_aplicacao">Área Aplicada (m2)</label>
								<input	type="text" id = "area_aplicacao" name="area_aplicacao" class="form-control" />
							</div>
						</div>
						<div class="row" name="div_argamassa" id="div_argamassa">
							<div class="col-md-6">
								<label for="tipo_peca">Tipo e Absorção da Peça</label>
								<input	type="text" id = "tipo_peca" name="tipo_peca" class="form-control" />
							</div>
							<div class="col-md-6">
								<label for="tamanho_peca">Tamanho das Peças</label>
								<input	type="text" id = "tamanho_peca" name="tamanho_peca" class="form-control" />
							</div>
						</div>
						<div class="row" name="div_rejunte" id="div_rejunte">
							<div class="col-md-4">
								<label for="espessura_junta">Espessura das Juntas</label>
								<input	type="text" id = "espessura_junta" name="espessura_junta" class="form-control" />
							</div>
						</div>
						<div class="row" name="div_revestimento" id="div_revestimento">
							<div class="col-md-12">
								<label for="outros">Outros Produtos Utilizados na Obra/Sistema de Revestimento</label>
								<input	type="text" id = "outros" name="outros" class="form-control" />
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<!-- style="display:none;" -->
			<div class="panel panel-info" id="aba_5" style="display:none;" >
				<div class="panel-heading fs-txt-center"><b>Questionário</b></div>
					<div class="panel-body">
						<!-- <div class="col-md-12">-->
						<div class="form-field table-responsive" data-type="tabledetail" data-show-properties="" data-field-name="tabledetail">
							<table class="table table-condensed table-bordered table-striped" border="1" tablename="perguntas" nodeletebutton=true noaddbutton=true addbuttonclass="wdkbuttonClass">
								
									<tr class="tableHeadRow" >	
										<th width="80%" class="tableColumn"><b>Pergunta</b></th>
										<th width="20%" class="tableColumn"><b>Opções</b></th>
									</tr>
								
								<tr id="linha" name="linha" >
									<td><textarea class="form-control" id="pergunta" name="pergunta" readonly></textarea></td>
									<td ><select name="questao" id="questao" class="form-control" valida="Questão" onchange="" exibe="A"> 
											<option value='1' > SIM </option>
											<option value='2' > NÃO </option>
										 </select>
								    </td>
									</td>
								</tr>
							</table>
						</div>
						<!-- </div> -->
					</div>
				</div>
			</div>
			
			<!--  #### navegacao #### -->
			<div class="vertical-align-parent">
				<div id="actions_wizard" class="row">
					<div class="row" >
						<table width = '100%'>
							<tr>
								<td width = '2%' >
								</td>
								<td width = '30%' >
									<div id="divPreviousStopButton" class="col-md-12 fs-txt-left" >
										<button id="btn_cancel" name="btn_cancel" class="btn btn-danger"  style="display:none;" onclick="lastPage()">Voltar</button>
									</div>
								</td>
								<td width = '30%'>
									<div id="divPreviousStopButton" class="col-md-12 fs-txt-center">
										<h3><span id="current_step"></span> de <span id="total_steps"></span></h3>
									</div>
								</td>
								<td width = '30%'>
									<div id="divNextStopButton" class="col-md-12 fs-txt-right">
										<button id="btn_confirma" name="btn_confirma" class="btn btn-success" onClick="nextPage()">Avan&ccedil;ar</button>
									</div>
								</td>
								<td width = '2%' >
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
		
		<input type="hidden" name="cod_cidade_ent_md" id="cod_cidade_ent_md" />

		<input type="hidden" name="userFluig" id="userFluig" />

		<input type="hidden" name="tipoCadUser" id="tipoCadUser" />
		<input type="hidden" name="task" id="task" />	
		<input type="hidden" name="processo" id="processo" />
		<input type="hidden" name="tipo_processo" id="tipo_processo" />
		
		
		<input type="hidden" name="dup_item" id="dup_item" />
		<input type="hidden" name="casas_preco" id="casas_preco" />

		<input type="hidden" name="sit_pedido" id="sit_pedido" />
		<input type="hidden" name="modo" id="modo" />
		<input type="hidden" name="consistencias" id="consistencias" />

		<div style="display:none">
			<div id="div_mot_cancel" >
				<select id="mot_cancel" name="mot_cancel" class="form-control"  dataset="motivo_cancel" datasetkey="cod_motivo" datasetvalue="den_motivo"  addBlankLine="true" > </select>
			</div>		
		</div>
	</div>	
	</form>
