<body onload="loadBody()" style="padding-top: 200px;">

					</div>

									<span

										onclick="zoom(this.id)"></span>
								</div>
							</div>
							<div class="col-sm-4">
								<label for="exampleTag">Fornecedor</label> <input type="text"

								</div>
							</div>
	
							<div class="col-sm-3">

									<input type="text" name="nom_comprador" id="nom_comprador"

										name="cod_comprador" id="cod_comprador" />

						<div class="col-sm-2">

										</tr>
									</thead>

										<td><input type="text" name="seq_item_pai_vencimento" id="seq_item_pai_vencimento" />
											<input type="text" name="dat_vencimento_item" id="dat_vencimento_item" />
										</td>
									</tr>

											<label for="exampleTag">Ordem</label> <input type="text"
												class="form-control" name="num_oc" id="num_oc" readonly
												tabindex="-1" />

										<div class="col-sm-6">
											<label for="exampleTag">Observa&ccedil;&atilde;o
												Interna</label> <input type="text" class="form-control"
												name="observacao" id="observacao" maxlength="60" />
										</div>
									</div>

										<div class="col-sm-9 linha_obs">

												<button name="btDetalhe"

													tabindex="-1" >
													<input type="hidden" name="btnDetalhe" id="btnDetalhe">
												</button>
												<button name="btDelItem"
													class="btn btn-default fluigicon fluigicon-trash fluigicon-xs"

													<input type="hidden" name="btnDelete" id="btnDelete"></button>
											</div>
										</div>
										<div class="fluig-style-guide" name="integra_col" id="integra_col" style="display: none;">

												</div>
											</div>
